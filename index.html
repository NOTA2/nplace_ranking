<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nPlace-Ranking</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
</head>
<body>
<div class="ui" style="padding:1rem">
    <h2 class="ui center aligned icon header">
        <i class="circular trophy icon"></i>
        nPlace-Ranking
    </h2>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>

    <div id="place-list" class="ui tabular menu"></div>
    <div id="result" class="ui"></div>
</div>

<script>
    const myPlace = ['μ—λ°”λ…Έν—¤μ–΄ μ¤μ‚°λ€μ—­μ ', 'μ—λ°”λ…Έν—¤μ–΄ μ¤μ‚°κ¶λ™μ '];

    function loadItem(myPlace) {
        return fetch(`./json/${myPlace.replace(/\s+/g, '')}.json`)
            .then((response) => response.json())
    }

    // 0μ„ μ¶”κ°€ν•λ” λ³΄μ΅° ν•¨μμ…λ‹λ‹¤.
    function addZero(num) {
        return (num < 10 ? '0' : '') + num;
    }

    function getFormattedDate(d) {
        return d.getFullYear() + '-' +
            addZero((d.getMonth() + 1)) + '-' +
            addZero(d.getDate()) + ' ' +
            addZero(d.getHours()) + ':' +
            addZero(d.getMinutes()) + ':' +
            addZero(d.getSeconds());
    }

    function getRankingString(rank) {
        let str = rank + 'μ„'
        switch (parseInt(rank)) {
            case 1 :
                str = 'π¥‡';
                break
            case 2 :
                str = 'π¥';
                break
            case 3 :
                str = 'π¥‰';
                break
        }
        return str;
    }

    function getViewRanking(rank, adCount) {
        return getRankingString(rank) + (adCount > 0 ? `(κ΄‘κ³ : ${adCount}κ±΄)` : '');
    }

    function getRanking(keyword) {
        return keyword.map(k => `
                <tr>
                  <td>${k.name}</td>
                  <td>${k.dataRank ? getRankingString(k.dataRank) : '20μ„ λ°–π¥²'}</td>
                  <td>${k.viewRankWithAd ? getViewRanking(k.viewRankWithAd, k.viewAdCount) : '10μ„ λ°–π¥²'}</td>
<!--                  <td>${k.viewAdCount}κ±΄</td>-->
                </tr>
            `).join('')
    }

    function displayItem(result) {
        const container = document.getElementById('result');

        container.innerHTML = `
                <div id="view-info"></div>
                <table class="ui unstackable table">
                    <thead>
                        <tr>
                          <th scope="col">ν‚¤μ›λ“</th>
                          <th scope="col">λ°μ΄ν„° μμ„</th>
                          <th scope="col">λ…Έμ¶ μμ„ <i class="info circle icon" onClick="toggleInfo()"></i></th>
<!--                          <th scope="col">κ΄‘κ³  κ°μ</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        ${getRanking(result.keywords)}
                    </tbody>
                </table>
                <div class="extra content">
                  <span class="right floated">
                    <i class="clock outline icon"></i> μ—…λ°μ΄νΈ μ‹κ° : ${getFormattedDate(new Date(result.lastUpdateTime))}
                  </span>
                </div>
            `
    }

    function toggleInfo() {
        const viewInfo = document.getElementById('view-info');
        const viewInfoMessage = document.getElementById('view-info-message');

        if(_.isNull(viewInfoMessage)) {
            viewInfo.innerHTML = `
            <div id="view-info-message" class="ui pointing below label">
              κ΄‘κ³ κ°€ μλ” κ²½μ° κ΄‘κ³  κ°―μ ν‘μ‹<br>
              λ‹¤λ§ ν„μ¬ κ΄‘κ³ κ°―μ λ°μ΄ν„°κ°€ μ •μƒμ μΌλ΅ μ—…λ°μ΄νΈ λμ§€ μ•μ.
            </div>
            `
        } else {
            viewInfo.innerHTML = ``
        }
    }

    function getMyPlace() {
        let mp = new URLSearchParams(location.search).get('myPlace');
        mp = _.isNull(mp) ? 'μ—λ°”λ…Έν—¤μ–΄ μ¤μ‚°λ€μ—­μ ' : mp;
        return mp.replace(/\s+/g, '');
    }

    function displayMenu(myPlace) {
        const container = document.getElementById('place-list');

        container.innerHTML += `
              <a class="item ${getMyPlace() === myPlace.replace(/\s+/g, '') ? 'active' : ''}" href="?myPlace=${myPlace.replace(/\s+/g, '')}">
                ${myPlace}
              </a>
            `
    }

    // myPlace λ¦¬μ¤νΈ μ¶λ ¥
    for (let mp of myPlace) {
        displayMenu(mp)
    }

    // ν‚¤μ›λ“λ³„ μμ„ μ¶λ ¥
    loadItem(getMyPlace()).then(result => {
        displayItem(result)
    })
</script>
</body>
</html>
