<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nPlace-Ranking</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
</head>
<body>
    <div class="ui" style="padding:1rem">
        <h1 style="margin-bottom: 1rem">nPlace-Ranking</h1>
        <div id="result" class="ui grid"></div>
    </div>

    <script>
        function loadItem() {
            return fetch('./json/엘바노헤어.json')
                .then((response) => response.json())
        }

        // 0을 추가하는 보조 함수입니다.
        function addZero(num) {
            return (num < 10 ? '0' : '') + num;
        }

        function getFormattedDate(d) {
            return d.getFullYear() + '-' + 
                addZero((d.getMonth() + 1)) + '-' + 
                addZero(d.getDate()) + ' ' + 
                addZero(d.getHours()) + ':' + 
                addZero(d.getMinutes()) + ':' + 
                addZero(d.getSeconds());
        }

        function getRankingString(rank) {
            let str = rank + '위'
            switch (parseInt(rank)) {
                case 1 : str = '🥇'; break
                case 2 : str = '🥈'; break
                case 3 : str = '🥉'; break
            }
            return str;
        }

        function getRanking(keyword) {
            return keyword.map(k => `
                <tr>
                  <td>${k.name}</td>
                  <td>${k.dataRank ? getRankingString(k.dataRank) : '20위 밖🥲'}</td>
                  <td>${k.viewRankWithAd ? getRankingString(k.viewRankWithAd) : '10위 밖🥲'}</td>
                  <td>${k.viewAdCount}건</td>
                </tr>
            `).join('')
        }

        function displayItem(result) {
            const container = document.getElementById('result');

            container.innerHTML = `
                <h2 class="ui header">내 가게 : ${result.myPlace}</h2>
                <table class="ui unstackable table">
                    <thead>
                        <tr>
                          <th scope="col">키워드</th>
                          <th scope="col">데이터 순위</th>
                          <th scope="col">노출 순위</th>
                          <th scope="col">광고 개수</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${getRanking(result.keywords)}
                    </tbody>
                  </table>
                <h3 class="ui header">업데이트 시각 : ${getFormattedDate(new Date(result.lastUpdateTime))}</h3>
            `
        }

        loadItem().then(result => {
            displayItem(result)
        })
    </script>
</body>
</html>
