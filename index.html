<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nPlace-Ranking</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
</head>
<body>
<div class="ui" style="padding:1rem">

    <h2 class="ui center aligned icon header">
        <i class="circular trophy icon"></i>
        nPlace-Ranking
    </h2>
    <!-- 네이버 로그인 버튼 노출 영역 -->
    <p>
    <div id="naverIdLogin"><a id="naverIdLogin_loginButton" href="#" role="button"><img src="https://static.nid.naver.com/oauth/big_g.PNG" width=320></a></div>
    </p>

    <div id="place-list" class="ui tabular menu"></div>
    <div id="result" class="ui"></div>
</div>

<!-- LoginWithNaverId Javscript SDK -->
<script src="/nplace_ranking/js/naveridlogin_js_sdk_2.0.2.js"></script>

<script>

    window.name='opener';
    var naverLogin = new naver.LoginWithNaverId(
        {
            clientId: "dOH3Lf9nLMjiuP8x2B0r",
            callbackUrl: "https://" + window.location.hostname + ((location.port==""||location.port==undefined)?"":":" + location.port) + "/nplace_ranking/callback.html",
            isPopup: true,
            loginButton: {color: "green", type: 3, height: 60}
        }
    );
    /* (4) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
    naverLogin.init();

    /* (4-1) 임의의 링크를 설정해줄 필요가 있는 경우 */
    // $("#gnbLogin").attr("href", naverLogin.generateAuthorizeUrl());

    /* (5) 현재 로그인 상태를 확인 */
    window.addEventListener('load', function () {
        naverLogin.getLoginStatus(function (status) {
            if (status) {
                /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
                setLoginStatus();
            }
        });
    });

    /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
    function setLoginStatus() {
        display()
        var profileImage = naverLogin.user.getProfileImage();
        var nickName = naverLogin.user.getNickName();
        var imageViewer = '';
        if (profileImage) {
            imageViewer += '<br><br><img src="' + profileImage + '" height=50 /> <p>';
        }
        $("#naverIdLogin_loginButton").html(imageViewer + nickName + '님 반갑습니다.</p>');
        $("#gnbLogin").html("Logout");
        $("#gnbLogin").attr("href", "#");
        /* (7) 로그아웃 버튼을 설정하고 동작을 정의합니다. */
        $("#gnbLogin").click(function (e) {
            e.preventDefault();
            naverLogin.logout();
            location.replace('/nplace_ranking');
        });
    }



    const myPlace = ['엘바노헤어 오산대역점', '엘바노헤어 오산궐동점'];

    function loadItem(myPlace) {
        return fetch(`./json/${myPlace.replace(/\s+/g, '')}.json`, {mode: 'no-cors'})
            .then((response) => response.json())
    }

    // 0을 추가하는 보조 함수입니다.
    function addZero(num) {
        return (num < 10 ? '0' : '') + num;
    }

    function getFormattedDate(d) {
        return d.getFullYear() + '-' +
            addZero((d.getMonth() + 1)) + '-' +
            addZero(d.getDate()) + ' ' +
            addZero(d.getHours()) + ':' +
            addZero(d.getMinutes()) + ':' +
            addZero(d.getSeconds());
    }

    function getRankingString(rank) {
        let str = rank + '위'
        switch (parseInt(rank)) {
            case 1 :
                str = '🥇';
                break
            case 2 :
                str = '🥈';
                break
            case 3 :
                str = '🥉';
                break
        }
        return str;
    }

    function getViewRanking(rank, adCount) {
        return getRankingString(rank) + (adCount > 0 ? `(광고: ${adCount}건)` : '');
    }

    function getRanking(keyword) {
        return keyword.map(k => `
                <tr>
                  <td>${k.name}</td>
                  <td>${k.dataRank ? getRankingString(k.dataRank) : '20위 밖🥲'}</td>
                  <td>${k.viewRankWithAd ? getViewRanking(k.viewRankWithAd, k.viewAdCount) : '10위 밖🥲'}</td>
<!--                  <td>${k.viewAdCount}건</td>-->
                </tr>
            `).join('')
    }

    function displayItem(result) {
        const container = document.getElementById('result');

        container.innerHTML = `
                <div id="view-info"></div>
                <table class="ui unstackable table">
                    <thead>
                        <tr>
                          <th scope="col">키워드</th>
                          <th scope="col">데이터 순위</th>
                          <th scope="col">노출 순위 <i class="info circle icon" onClick="toggleInfo()"></i></th>
<!--                          <th scope="col">광고 개수</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        ${getRanking(result.keywords)}
                    </tbody>
                </table>
                <div class="extra content">
                  <span class="right floated">
                    <i class="clock outline icon"></i> 업데이트 시각 : ${getFormattedDate(new Date(result.lastUpdateTime))}
                  </span>
                </div>
            `
    }

    function toggleInfo() {
        const viewInfo = document.getElementById('view-info');
        const viewInfoMessage = document.getElementById('view-info-message');

        if (_.isNull(viewInfoMessage)) {
            viewInfo.innerHTML = `
            <div id="view-info-message" class="ui pointing below label">
              광고가 있는 경우 광고 갯수 표시<br>
              다만 현재 광고갯수 데이터가 정상적으로 업데이트 되지 않음.
            </div>
            `
        } else {
            viewInfo.innerHTML = ``
        }
    }

    function getMyPlace() {
        let mp = new URLSearchParams(location.search).get('myPlace');
        mp = _.isNull(mp) ? '엘바노헤어 오산대역점' : mp;
        return mp.replace(/\s+/g, '');
    }

    function displayMenu(myPlace) {
        const container = document.getElementById('place-list');

        container.innerHTML += `
              <a class="item ${getMyPlace() === myPlace.replace(/\s+/g, '') ? 'active' : ''}" href="?myPlace=${myPlace.replace(/\s+/g, '')}">
                ${myPlace}
              </a>
            `
    }

    function display() {
        // myPlace 리스트 출력
        for (let mp of myPlace) {
            displayMenu(mp)
        }

        // 키워드별 순위 출력
        loadItem(getMyPlace()).then(result => {
            displayItem(result)
        })
    }
</script>
</body>
</html>
